buildscript {
	ext {
		springBootVersion = '1.5.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile("org.springframework.boot:spring-boot-starter-data-rest")
	compile 'org.springframework.data:spring-data-mongodb:1.10.4.RELEASE'
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile "com.fasterxml.jackson.core:jackson-databind:2.8.5"
	compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.5"
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.3'
	testCompile 'io.rest-assured:spring-mock-mvc:3.0.3'
}
